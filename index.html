  <style>
    body {

<body>

  <h1 id="titulo">Haz clic para un texto aleatorio</h1>
  <button onclick="mostrarTextoAleatorio()">Sorpresa</button>

  <!-- BotÃ³n flotante -->
  <button id="toggleComentarios">ðŸ’¬ Ideas</button>

  <!-- Caja de comentarios -->
  <div id="cajaComentarios">
    <textarea id="comentario" rows="4" placeholder="Escribe tu idea..."></textarea><br>
    <button onclick="enviarComentario()" style="margin-top: 8px;">Enviar</button>
    <ul id="listaComentarios" style="margin-top: 10px; padding-left: 20px;"></ul>
  </div>

  <!-- Mostrar textos aleatorios -->
  <script>
    const textos = [
      "Â¡Hola, Negros!",
      "Nos toca josesin.",
      "Saquen el vicio.",
      "El de atrÃ¡s, Â¿quÃ© pedo?",
      "No quiero.",
      "Si lees esto es porque un wey de 3ro tenÃ­a hueva y lo hizo.",
      "DuÃ©rmete.",
      "Â¿Hay pa' las de 1500?",
      "Â¡YA CAYÃ“ LA BECA!",
      "Eres wapo.",
      "Hay 11 textos random, contando este. Espera mÃ¡s."
    ];

    function mostrarTextoAleatorio() {
      const indice = Math.floor(Math.random() * textos.length);
      document.getElementById("titulo").textContent = textos[indice];
    }

    // Mostrar u ocultar la caja de comentarios
    const boton = document.getElementById("toggleComentarios");
    const caja = document.getElementById("cajaComentarios");

    boton.onclick = () => {
      caja.style.display = (caja.style.display === "none") ? "block" : "none";
    };

    // Enviar comentario a Firestore
    function enviarComentario() {
      const texto = document.getElementById("comentario").value;
      if (texto.trim() === "") {
        alert("âœ‹ Escribe algo primero.");
        return;
      }

      db.collection("comentarios").add({
        mensaje: texto,
        fecha: new Date()
      })
      .then(() => {
        alert("âœ… Comentario enviado correctamente");
        const li = document.createElement("li");
        li.textContent = texto;
        document.getElementById("listaComentarios").appendChild(li);
        document.getElementById("comentario").value = "";
      })
      .catch((error) => {
        alert("âŒ Error al guardar el comentario: " + error.message);
      });
    }

    // Cargar comentarios anteriores desde Firebase
    window.onload = function () {
      db.collection("comentarios")
        .orderBy("fecha", "desc")
        .limit(10)
        .get()
        .then((querySnapshot) => {
          querySnapshot.forEach((doc) => {
            const li = document.createElement("li");
            li.textContent = doc.data().mensaje;
            document.getElementById("listaComentarios").appendChild(li);
          });
        })
        .catch((error) => {
          console.error("Error al cargar comentarios:", error);
        });
    };
  </script>

</body>
