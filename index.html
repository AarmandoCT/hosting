  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background-color: #eef2f7;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }

    #toggleComentarios {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      z-index: 1000;
    }

    #cajaComentarios {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: white;
      border: 1px solid #ccc;
      padding: 15px;
      width: 250px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1 id="titulo">Haz clic para un texto aleatorio</h1>
  <button onclick="mostrarTextoAleatorio()">Sorpresa</button>

  <button id="toggleComentarios">ðŸ’¬ Ideas</button>

  <div id="cajaComentarios">
    <textarea id="comentario" rows="4" placeholder="Escribe tu idea..." style="width: 100%;"></textarea><br>
    <button onclick="enviarComentario()" style="margin-top: 8px;">Enviar</button>
    <ul id="listaComentarios" style="margin-top: 10px; padding-left: 20px;"></ul>
  </div>

  <script>
    const textos = [
      "Â¡Hola, Negros!",
      "Nos toca josesin.",
      "Saquen las el vicio.",
      "El de atras que pedo?.",
      "No quiero.",
      "Si lees esto es por que un wey de 3ser grado tenia hueva y hizo esto, pa que veas.",
      "Duermete.",
      "hay pa las de 1500?.",
      "YA CALLO LA BECA!!!!!.",
      "Eres Wapo.",
      "Nomas hay 11 textos randoms, contando este, espera actualizaciones."
    ];

    function mostrarTextoAleatorio() {
      const indice = Math.floor(Math.random() * textos.length);
      document.getElementById("titulo").textContent = textos[indice];
    }

    const boton = document.getElementById("toggleComentarios");
    const caja = document.getElementById("cajaComentarios");

    boton.onclick = () => {
      caja.style.display = (caja.style.display === "none") ? "block" : "none";
    };

    function enviarComentario() {
      const texto = document.getElementById("comentario").value;
      if (texto.trim() === "") return alert("Escribe algo primero.");

      db.collection("comentarios").add({
        mensaje: texto,
        fecha: new Date()
      })
      .then(() => {
        const li = document.createElement("li");
        li.textContent = texto;
        document.getElementById("listaComentarios").appendChild(li);
        document.getElementById("comentario").value = "";
      })
      .catch((error) => {
        alert("Error al guardar el comentario: " + error.message);
      });
    }
  </script>
</body>
</html>
